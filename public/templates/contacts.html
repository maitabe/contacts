<div>



  <div class="row">
        <div class="col-sm-3 col-md-4" ng-repeat="contact in contacts | filter:someRandomText ">
        <i class="fa fa-window-close-o" aria-hidden="true" ng-click="remove(contact.id)"></i>
          <div class="thumbnail">

            <!-- <img class="image" ng-src="{{product.image}}" alt="..." > -->

              <h3 ui-sref="contact({id: contact.id})">{{contact.name}}</h3>
              <p>{{contact.email}}</p>
            </div>
          </div>
        </div>
  </div>


</div>
